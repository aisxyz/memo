<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Memo Online</title>
    <link rel="icon" href="/static/img/memo.jpg">
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/album.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">关于</h4>
              <p class="text-muted">
				这是一个在线备忘录系统，用户可以随时添加、删除或更新待办事项。本系统除支持公历和农历时间的相互转换外，还允许按年、月或日的方式循环指定某一个时刻。当指定的时刻到达时，程序会向用户指定的邮箱发送通知邮件。
			  </p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">联系我</h4>
              <ul class="list-unstyled">
                <li><a href="https://github.com/wangmingzhitu/memo" class="text-white">Github</a></li>
                <li><a href="http://aisxyz.iteye.com/" class="text-white">博客</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
            <strong>Memo</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">待办列表</h1>
          <p class="lead text-muted">可在这里添加、删除或更新您的待办事项，系统在到达指定的时刻时会向您指定的邮箱发送通知邮件。</p>
        </div>
      </section>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
			{{range .}}
            <div class="col-md-3">
              <div class="card mb-3 shadow-sm">
				<img class="rounded-circle" alt="Generic placeholder image" style="height: 140px; width: 140px; margin: auto" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==">
                <div class="card-body">
				  <p class="card-text">{{.Theme}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">详情</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">编辑</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary">删除</button>
                  </div>
                </div>
              </div>
            </div>
			{{end}}

            <div class="col-md-3">
              <div class="card mb-3 shadow-sm">
				<img class="rounded-circle" alt="Generic placeholder image" style="height: 140px; width: 140px; margin: auto" src="/static/img/circle.jpg">
                <div class="card-body">
                  <p class="card-text">在此创建新的待办事项</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">创建</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">回到顶部</a>
        </p>
		<p>不能满足您的需求？<a href="https://github.com/wangmingzhitu/memo">前往 Github </a>给出您的建议。</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/holder.min.js"></script>
  </body>
</html>
